<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- FAVICON -->
     <link rel="icon" href="./css/images/icon.png" type="image/x-icon">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script type="text/javascript" src="./js/login.js" defer></script>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
    ></script>
    <title>My Balance | Iniciar sesión</title>
  </head>
  <body>
    <!-- BARRA DE NAVEGACION -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">My Balance</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/login.html">Iniciar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/register.html">Registrarme</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-column justify-content-evenly align-items-center my-4" style="width: 100%; height: 80vh;">
        <form id="loginForm">
          <div class="formAlert alert" style="display: none;">Cargando...</div>
          <h2 class="fs-1 text-center mb-2">Inicia sesión</h2>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="usernameInput" placeholder="Usuario">
            <label for="usernameInput">Usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña">
            <label for="passwordInput">Contraseña</label>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
        </form>
    </div>
  </body>
</html>
