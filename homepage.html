<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- FAVICON -->
     <link rel="icon" href="./css/images/icon.png" type="image/x-icon">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- CUSTOM JS -->
    <script type="text/javascript" src="./js/homepage.js" defer></script>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
    ></script>
    <title>My Balance | Inicio</title>
  </head>
  <body>
    <!-- BARRA DE NAVEGACION -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/homepage.html">My Balance</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/homepage.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/create-expense.html">Crear registro</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Usuario
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/edit-user.html">Editar usuario</a></li>
                <li><a class="dropdown-item" href="/historical.html">Historial</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" id="logoutBtn">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-column justify-content-evenly align-items-center my-5" style="width: 100%; min-height: 80vh;">
        <h1 id="mainTitle" class="fs-1 text-center fw-bold"></h1>
        <h2 id="salaryTitle" class="fs-1 text-center"></h2>
        <div class="expensesList container my-4">
        </div>
        <h4 id="toBePaid" class="text-center my-2"></h4>
        <h4 id="paid" class="text-center my-2"></h4>
        <h2 id="total" class="fs-1 text-center my-2"></h2>
        <div class="formAlert alert" style="display: none; width: 70%;"></div>
        <form id="historicalForm" class="d-flex flex-row my-4" >
          <div class="form-floating">
            <select class="form-select" id="monthInput" aria-label="Floating label select example">
              <option selected>Seleccion el mes</option>
              <option value="ENERO">Enero</option>
              <option value="FEBRERO">Febrero</option>
              <option value="MARZO">Marzo</option>
              <option value="ABRIL">Abril</option>
              <option value="MAYO">Mayo</option>
              <option value="JUNIO">Junio</option>
              <option value="JULIO">Julio</option>
              <option value="AGOSTO">Agosto</option>
              <option value="SEPTIEMBRE">Septiembre</option>
              <option value="OCTUBRE">Octubre</option>
              <option value="NOVIEMBRE">Noviembre</option>
              <option value="DICIEMBRE">Diciembre</option>
            </select>
            <label for="monthInput">Mes</label>
          </div>
          <div class="form-floating mx-3">
            <input type="number" class="form-control" id="yearInput" placeholder="Año">
            <label for="yearInput">Año</label>
          </div>
          <button class="btn btn-primary mx-3">Archivar periodo</button>
        </form>
    </div>
  </body>
</html>
